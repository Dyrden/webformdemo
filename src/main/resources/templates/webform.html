<!DOCTYPE html>
<html lang="en" xmlns:th="http.//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web form</title>
</head>
<body>

<form method="post" action="creategreeting">
    <label for="name">Name: </label>
    <input id="name" name="name" placeholder="Type your name" autofocus>

    <label for="age"></label>
    <input type="number" id="age" name="age" placeholder="Put in your age">

    <input id="vol" type="range" min="0" max="50" name="volume">

    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <!--<input type="submit">-->
</form>

</body>
</html>
